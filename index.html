<!doctype html>
<html ng-app="busao" class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bem vindo ao Busão!</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/busao.css" />
    <script src="js/vendor/modernizr.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/busao.js"></script>
    <script src="js/indexController.js"></script>
    <script src="js/linhasService.js"></script>
    <script src="js/formLinhasDirective.js"></script>
    <script src="js/detalhesLinhaDirective.js"></script>
  </head>
  <body>

    <div ng-controller="IndexController as index" class="row">
      <div ng-hide="index.isAlgumaLinhaSelecionada()" class="large-12 large-centered columns">
        <div class="row">
          <div class="large-2 medium-3 small-4 large-centered medium-centered small-centered columns">
            <h1>Busão</ h1>
          </div>
        </div>

        <div class="row">
          <div class="large-6 large-centered medium-9 medium-centered small-12 small-centered columns">
            <form-linhas></form-linhas>
          </div>
        </div>
        <div class="row">
          <div class="large-6 large-centered medium-9 medium-centered small-12 small-centered columns">
            <ul id="main-table" class="pricing-table">
              <li ng-repeat="linha in index.linhas" class="bullet-item">
                <a ng-click="index.setLinhaAtual(linha)" href="#">{{linha.nome}}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <detalhes-linha ng-show="index.isAlgumaLinhaSelecionada()"></detalhes-linha>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
