<!doctype html>
<html ng-app="busao" class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bem vindo ao Busão!</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/busao.css" />
    <script src="js/vendor/modernizr.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/busao.js"></script>
    <script src="js/indexController.js"></script>
    <script src="js/linhasService.js"></script>
  </head>
  <body>

    <div ng-controller="IndexController as index" class="row">
      <div class="large-12 large-centered columns">
        <div class="row">
          <div class="large-2 medium-3 small-4 large-centered medium-centered small-centered columns">
            <h1>Busão</ h1>
          </div>
        </div>

        <div class="row">
          <div class="large-6 large-centered medium-9 medium-centered small-12 small-centered columns">
            <form ng-submit="index.getLinhas(index.query)">
              <div class="row">
                <div class="large-12 columns">
                  <div class="row collapse">
                    <div class="small-10 columns">
                      <input ng-model="index.query"
                        type="text" placeholder="Digite o nome da rua, número ou nome da linha..."/>
                    </div>
                    <div class="small-2 columns">
                      <button type="submit" class="button postfix">Buscar</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="large-6 large-centered medium-9 medium-centered small-12 small-centered columns">
            <ul id="main-table" class="pricing-table">
              <li ng-repeat="linha in index.linhas" class="bullet-item">
                <a ng-click="index.setLinhaAtual(linha)" href="#">{{linha.nome}}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
